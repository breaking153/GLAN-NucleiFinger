id: Atlassian_Bamboo_faviconhash
info:
  name: Atlassian – Bamboo_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Atlassian – Bamboo"
        dsl:
          - "mmh3(base64_py(body)) == \"-1379982221\""
        condition: or