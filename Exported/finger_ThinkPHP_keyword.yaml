id: ThinkPHP_keyword
info:
  name: ThinkPHP_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: header
        name: "ThinkPHP"
        words:
          - "ThinkPHP"
        condition: and