id: UBNT_Router_UI_faviconhash
info:
  name: UBNT Router UI_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "UBNT Router UI"
        dsl:
          - "mmh3(base64_py(body)) == \"-1677255344\""
        condition: or