id: Entronix_Energy_Management_Platform_faviconhash
info:
  name: Entronix Energy Management Platform_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Entronix Energy Management Platform"
        dsl:
          - "mmh3(base64_py(body)) == \"-368490461\""
        condition: or