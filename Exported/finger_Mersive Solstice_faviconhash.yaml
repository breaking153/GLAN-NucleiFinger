id: Mersive_Solstice_faviconhash
info:
  name: Mersive Solstice_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Mersive Solstice"
        dsl:
          - "mmh3(base64_py(body)) == \"938616453\""
        condition: or