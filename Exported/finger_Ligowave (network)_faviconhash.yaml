id: Ligowave_network_faviconhash
info:
  name: Ligowave (network)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Ligowave (network)"
        dsl:
          - "mmh3(base64_py(body)) == \"1467395679\""
        condition: or