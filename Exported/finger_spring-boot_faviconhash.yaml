id: spring_boot_faviconhash
info:
  name: spring-boot_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "spring-boot"
        dsl:
          - "mmh3(base64_py(body)) == \"116323821\""
        condition: or