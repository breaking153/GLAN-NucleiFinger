id: Apache_ActiveMQ_faviconhash
info:
  name: Apache ActiveMQ_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Apache ActiveMQ"
        dsl:
          - "mmh3(base64_py(body)) == \"1766699363\""
        condition: or