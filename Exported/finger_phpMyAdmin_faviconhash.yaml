id: phpMyAdmin_faviconhash
info:
  name: phpMyAdmin_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "phpMyAdmin"
        dsl:
          - "mmh3(base64_py(body)) == \"-1010568750\""
          - "mmh3(base64_py(body)) == \"-476231906\""
        condition: or