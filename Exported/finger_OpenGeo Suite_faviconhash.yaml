id: OpenGeo_Suite_faviconhash
info:
  name: OpenGeo Suite_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "OpenGeo Suite"
        dsl:
          - "mmh3(base64_py(body)) == \"-609520537\""
        condition: or