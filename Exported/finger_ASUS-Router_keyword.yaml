id: ASUS_Router_keyword
info:
  name: ASUS-Router_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "ASUS-Router"
        words:
          - "asuswrt"
        condition: and