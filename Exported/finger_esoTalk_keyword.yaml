id: esoTalk_keyword
info:
  name: esoTalk_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "esoTalk"
        words:
          - "generated by esotalk"
          - "powered by esotalk"
          - "/js/esotalk.js"
        condition: and
      - type: word
        part: body
        name: "esoTalk"
        words:
          - "generated by esoTalk"
        condition: and
      - type: word
        part: body
        name: "esoTalk"
        words:
          - "Powered by esoTalk"
        condition: and