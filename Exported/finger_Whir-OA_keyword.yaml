id: Whir_OA_keyword
info:
  name: Whir-OA_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "Whir-OA"
        words:
          - "return ajaxForSync[(]whirRootPath"
        condition: and