id: Microsoft_Outlook_faviconhash
info:
  name: Microsoft Outlook_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Microsoft Outlook"
        dsl:
          - "mmh3(base64_py(body)) == \"-1249852061\""
        condition: or