id: GPON_Home_Gateway_faviconhash
info:
  name: GPON Home Gateway_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "GPON Home Gateway"
        dsl:
          - "mmh3(base64_py(body)) == \"251106693\""
        condition: or