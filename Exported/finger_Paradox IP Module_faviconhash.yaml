id: Paradox_IP_Module_faviconhash
info:
  name: Paradox IP Module_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Paradox IP Module"
        dsl:
          - "mmh3(base64_py(body)) == \"727253975\""
        condition: or