id: GitBook_keyword
info:
  name: GitBook_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "GitBook"
        words:
          - "content=\"GitBook"
          - "gitbook"
        condition: and