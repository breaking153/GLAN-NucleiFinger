id: TP_LINK_Network_Device_faviconhash
info:
  name: TP-LINK (Network Device)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "TP-LINK (Network Device)"
        dsl:
          - "mmh3(base64_py(body)) == \"1842351293\""
          - "mmh3(base64_py(body)) == \"1274078387\""
        condition: or