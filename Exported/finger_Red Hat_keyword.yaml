id: Red_Hat_keyword
info:
  name: Red Hat_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: header
        name: "Red Hat"
        words:
          - "Red Hat"
        condition: and