id: Gitlab_keyword
info:
  name: Gitlab_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "Gitlab"
        words:
          - "assets/gitlab_logo"
        condition: and