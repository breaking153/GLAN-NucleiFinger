id: bintec_elmeg_faviconhash
info:
  name: bintec elmeg_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "bintec elmeg"
        dsl:
          - "mmh3(base64_py(body)) == \"-375623619\""
          - "mmh3(base64_py(body)) == \"1770799630\""
        condition: or