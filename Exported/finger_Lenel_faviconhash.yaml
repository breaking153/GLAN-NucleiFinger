id: Lenel_faviconhash
info:
  name: Lenel_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Lenel"
        dsl:
          - "mmh3(base64_py(body)) == \"538585915\""
        condition: or