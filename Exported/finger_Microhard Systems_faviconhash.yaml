id: Microhard_Systems_faviconhash
info:
  name: Microhard Systems_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Microhard Systems"
        dsl:
          - "mmh3(base64_py(body)) == \"-1723752240\""
        condition: or