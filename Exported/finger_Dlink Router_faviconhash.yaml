id: Dlink_Router_faviconhash
info:
  name: Dlink Router_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Dlink Router"
        dsl:
          - "mmh3(base64_py(body)) == \"1037387972\""
        condition: or