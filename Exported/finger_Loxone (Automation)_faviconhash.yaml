id: Loxone_Automation_faviconhash
info:
  name: Loxone (Automation)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Loxone (Automation)"
        dsl:
          - "mmh3(base64_py(body)) == \"904434662\""
        condition: or