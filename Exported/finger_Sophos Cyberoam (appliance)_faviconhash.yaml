id: Sophos_Cyberoam_appliance_faviconhash
info:
  name: Sophos Cyberoam (appliance)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Sophos Cyberoam (appliance)"
        dsl:
          - "mmh3(base64_py(body)) == \"1601194732\""
        condition: or