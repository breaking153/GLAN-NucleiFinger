id: Chef_Automate_faviconhash
info:
  name: Chef Automate_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Chef Automate"
        dsl:
          - "mmh3(base64_py(body)) == \"-276759139\""
        condition: or