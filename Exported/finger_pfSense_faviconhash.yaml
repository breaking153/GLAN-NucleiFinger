id: pfSense_faviconhash
info:
  name: pfSense_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "pfSense"
        dsl:
          - "mmh3(base64_py(body)) == \"1405460984\""
          - "mmh3(base64_py(body)) == \"1015545776\""
        condition: or