id: AXIS_network_cameras_faviconhash
info:
  name: AXIS (network cameras)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "AXIS (network cameras)"
        dsl:
          - "mmh3(base64_py(body)) == \"-1616143106\""
        condition: or