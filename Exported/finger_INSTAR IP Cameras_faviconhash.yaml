id: INSTAR_IP_Cameras_faviconhash
info:
  name: INSTAR IP Cameras_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "INSTAR IP Cameras"
        dsl:
          - "mmh3(base64_py(body)) == \"-1169314298\""
        condition: or