id: PRTG_Network_Monitor_faviconhash
info:
  name: PRTG Network Monitor_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "PRTG Network Monitor"
        dsl:
          - "mmh3(base64_py(body)) == \"-655683626\""
        condition: or