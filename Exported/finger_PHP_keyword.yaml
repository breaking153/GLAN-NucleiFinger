id: PHP_keyword
info:
  name: PHP_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: header
        name: "PHP"
        words:
          - "x-powered-by: php"
        condition: and