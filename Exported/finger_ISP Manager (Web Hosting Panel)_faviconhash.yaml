id: ISP_Manager_Web_Hosting_Panel_faviconhash
info:
  name: ISP Manager (Web Hosting Panel)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "ISP Manager (Web Hosting Panel)"
        dsl:
          - "mmh3(base64_py(body)) == \"-1151675028\""
        condition: or