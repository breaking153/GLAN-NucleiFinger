id: netease_enterprise_mail_faviconHash
info:
  name: netease_enterprise_mail_faviconHash
  author: GLAN
  severity: info
  tags: tech
  
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "netease_enterprise_mail"
        dsl:
          - "mmh3(base64_py(body)) == \"554783085\""
        condition: or