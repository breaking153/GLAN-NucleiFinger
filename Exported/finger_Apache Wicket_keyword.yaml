id: Apache_Wicket_keyword_1
info:
  name: Apache Wicket_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: header
        name: "Apache Wicket"
        words:
          - "Apache Wicket"
        condition: and