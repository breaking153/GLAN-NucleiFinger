id: Parallels_Default_page_faviconhash
info:
  name: Parallels Default page_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Parallels Default page"
        dsl:
          - "mmh3(base64_py(body)) == \"-1050786453\""
        condition: or