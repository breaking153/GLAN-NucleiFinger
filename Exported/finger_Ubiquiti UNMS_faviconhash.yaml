id: Ubiquiti_UNMS_faviconhash
info:
  name: Ubiquiti UNMS_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Ubiquiti UNMS"
        dsl:
          - "mmh3(base64_py(body)) == \"1157789622\""
        condition: or