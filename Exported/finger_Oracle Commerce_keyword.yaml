id: Oracle_Commerce_keyword
info:
  name: Oracle Commerce_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: header
        name: "Oracle Commerce"
        words:
          - "Oracle Commerce"
        condition: and