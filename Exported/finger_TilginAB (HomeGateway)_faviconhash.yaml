id: TilginAB_HomeGateway_faviconhash
info:
  name: TilginAB (HomeGateway)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "TilginAB (HomeGateway)"
        dsl:
          - "mmh3(base64_py(body)) == \"-1346447358\""
        condition: or