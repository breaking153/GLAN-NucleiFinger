id: LANCOM_Systems_faviconhash
info:
  name: LANCOM Systems_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "LANCOM Systems"
        dsl:
          - "mmh3(base64_py(body)) == \"-325082670\""
        condition: or