id: Entrolink_faviconhash
info:
  name: Entrolink_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Entrolink"
        dsl:
          - "mmh3(base64_py(body)) == \"1973665246\""
        condition: or