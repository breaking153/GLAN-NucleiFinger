id: MDaemon_Remote_Administration_faviconhash
info:
  name: MDaemon Remote Administration_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "MDaemon Remote Administration"
        dsl:
          - "mmh3(base64_py(body)) == \"99432374\""
        condition: or