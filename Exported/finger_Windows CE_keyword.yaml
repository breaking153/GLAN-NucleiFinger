id: Windows_CE_keyword
info:
  name: Windows CE_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: header
        name: "Windows CE"
        words:
          - "Windows CE"
        condition: and