id: DouPHP_keyword
info:
  name: DouPHP_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "DouPHP"
        words:
          - "Powered by DouPHP"
          - "DouPHP"
          - "theme"
        condition: and