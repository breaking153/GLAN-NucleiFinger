id: MailWizz_faviconhash
info:
  name: MailWizz_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "MailWizz"
        dsl:
          - "mmh3(base64_py(body)) == \"2127152956\""
        condition: or