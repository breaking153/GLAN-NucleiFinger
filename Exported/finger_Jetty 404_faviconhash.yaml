id: Jetty_404_faviconhash
info:
  name: Jetty 404_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Jetty 404"
        dsl:
          - "mmh3(base64_py(body)) == \"-629047854\""
        condition: or