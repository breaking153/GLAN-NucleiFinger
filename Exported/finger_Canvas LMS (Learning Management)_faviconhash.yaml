id: Canvas_LMS_Learning_Management_faviconhash
info:
  name: Canvas LMS (Learning Management)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Canvas LMS (Learning Management)"
        dsl:
          - "mmh3(base64_py(body)) == \"575613323\""
        condition: or