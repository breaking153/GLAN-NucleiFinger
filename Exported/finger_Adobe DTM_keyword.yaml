id: Adobe_DTM_keyword
info:
  name: Adobe DTM_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: header
        name: "Adobe DTM"
        words:
          - "Adobe DTM"
        condition: and