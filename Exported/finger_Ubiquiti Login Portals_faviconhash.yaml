id: Ubiquiti_Login_Portals_faviconhash
info:
  name: Ubiquiti Login Portals_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Ubiquiti Login Portals"
        dsl:
          - "mmh3(base64_py(body)) == \"-1446794564\""
        condition: or