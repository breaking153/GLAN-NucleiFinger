id: Lupus_Electronics_XT_faviconhash
info:
  name: Lupus Electronics XT_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Lupus Electronics XT"
        dsl:
          - "mmh3(base64_py(body)) == \"-299324825\""
        condition: or