id: ralph_keyword
info:
  name: ralph_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "ralph"
        words:
          - "ralph <strong>3</strong>"
        condition: and