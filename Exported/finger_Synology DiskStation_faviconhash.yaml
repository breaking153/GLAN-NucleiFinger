id: Synology_DiskStation_faviconhash
info:
  name: Synology DiskStation_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Synology DiskStation"
        dsl:
          - "mmh3(base64_py(body)) == \"149371702\""
        condition: or