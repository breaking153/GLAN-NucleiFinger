id: SAS_keyword
info:
  name: SAS_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: header
        name: "SAS"
        words:
          - "realm=\"sas university edition"
        condition: and