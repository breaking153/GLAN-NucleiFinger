      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Mitel Networks (MiCollab End User Portal)"
        dsl:
          - "mmh3(base64_py(body)) == \"-1922044295\""
        condition: or