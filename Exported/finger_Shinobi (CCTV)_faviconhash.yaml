id: Shinobi_CCTV_faviconhash
info:
  name: Shinobi (CCTV)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Shinobi (CCTV)"
        dsl:
          - "mmh3(base64_py(body)) == \"-10974981\""
        condition: or