id: Webmin_faviconhash
info:
  name: Webmin_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Webmin"
        dsl:
          - "mmh3(base64_py(body)) == \"1453890729\""
          - "mmh3(base64_py(body)) == \"-1038557304\""
          - "mmh3(base64_py(body)) == \"1280907310\""
          - "mmh3(base64_py(body)) == \"479413330\""
        condition: or