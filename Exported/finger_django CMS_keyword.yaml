id: django_CMS_keyword
info:
  name: django CMS_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: header
        name: "django CMS"
        words:
          - "django CMS"
        condition: and