id: Traccar_GPS_tracking_faviconhash
info:
  name: Traccar GPS tracking_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Traccar GPS tracking"
        dsl:
          - "mmh3(base64_py(body)) == \"-335153896\""
        condition: or