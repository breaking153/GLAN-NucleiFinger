id: Docker_faviconhash
info:
  name: Docker_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Docker"
        dsl:
          - "mmh3(base64_py(body)) == \"-1814887000\""
          - "mmh3(base64_py(body)) == \"1937209448\""
        condition: or