id: Palo_Alto_Networks_faviconhash
info:
  name: Palo Alto Networks_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Palo Alto Networks"
        dsl:
          - "mmh3(base64_py(body)) == \"-318947884\""
        condition: or