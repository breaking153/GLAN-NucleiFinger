id: Vodafone_Technicolor_faviconhash
info:
  name: Vodafone (Technicolor)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Vodafone (Technicolor)"
        dsl:
          - "mmh3(base64_py(body)) == \"165976831\""
        condition: or