id: yong_you_NC_keyword
info:
  name: 用友NC_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "用友NC"
        words:
          - "src=\"logo/images/img_nc.png\""
  - method: GET
    path:
      - "{{RootURL}}/index.jsp"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "用友NC index.jsp"
        words:
          - "findNCApplet"
    