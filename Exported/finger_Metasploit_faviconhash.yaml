id: Metasploit_faviconhash
info:
  name: Metasploit_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Metasploit"
        dsl:
          - "mmh3(base64_py(body)) == \"-127886975\""
          - "mmh3(base64_py(body)) == \"1139788073\""
          - "mmh3(base64_py(body)) == \"-1235192469\""
          - "mmh3(base64_py(body)) == \"579239725\""
        condition: or