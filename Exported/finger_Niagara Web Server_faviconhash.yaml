id: Niagara_Web_Server_faviconhash
info:
  name: Niagara Web Server_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Niagara Web Server"
        dsl:
          - "mmh3(base64_py(body)) == \"-676077969\""
        condition: or