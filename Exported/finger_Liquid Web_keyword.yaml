id: Liquid_Web_keyword
info:
  name: Liquid Web_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: header
        name: "Liquid Web"
        words:
          - "Liquid Web"
        condition: and