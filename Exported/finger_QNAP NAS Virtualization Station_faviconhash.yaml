id: QNAP_NAS_Virtualization_Station_faviconhash
info:
  name: QNAP NAS Virtualization Station_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "QNAP NAS Virtualization Station"
        dsl:
          - "mmh3(base64_py(body)) == \"-1041180225\""
        condition: or