id: ntopng_keyword
info:
  name: ntopng_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "ntopng"
        words:
          - "<font color=lightgray>generated by ntopng"
          - "<a href=http://www.ntop.org><img src=\"/img/logo.png\"></a>"
          - "href=\"/css/ntopng.css"
        condition: and