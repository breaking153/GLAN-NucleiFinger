id: http_proxy_keyword
info:
  name: http-proxy_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: header
        name: "http-proxy"
        words:
          - "http-proxy"
        condition: and