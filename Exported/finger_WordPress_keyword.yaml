id: WordPress_keyword
info:
  name: WordPress_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "WordPress"
        words:
          - "wp-admin"
          - "wp-content/"
        condition: and
      - type: word
        part: body
        name: "WordPress"
        words:
          - "wp-"
          - "wp-content/themes/"
        condition: and