id: Whir_ezOFFICE_keyword
info:
  name: Whir-ezOFFICE_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "Whir-ezOFFICE"
        words:
          - "ezofficeusername"
          - "whirrootpath"
          - "/defaultroot/js/cookie.js"
        condition: and