id: Flussonic_Video_Streaming_faviconhash
info:
  name: Flussonic (Video Streaming)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Flussonic (Video Streaming)"
        dsl:
          - "mmh3(base64_py(body)) == \"-393788031\""
        condition: or