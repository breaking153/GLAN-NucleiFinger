id: MOBOTIX_Camera_faviconhash
info:
  name: MOBOTIX Camera_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "MOBOTIX Camera"
        dsl:
          - "mmh3(base64_py(body)) == \"661332347\""
        condition: or