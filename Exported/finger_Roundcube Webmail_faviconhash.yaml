id: Roundcube_Webmail_faviconhash
info:
  name: Roundcube Webmail_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Roundcube Webmail"
        dsl:
          - "mmh3(base64_py(body)) == \"-976235259\""
        condition: or