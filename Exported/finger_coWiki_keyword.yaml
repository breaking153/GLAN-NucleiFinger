id: coWiki_keyword
info:
  name: coWiki_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "coWiki"
        words:
          - "content=\"coWiki"
        condition: and
      - type: word
        part: body
        name: "coWiki"
        words:
          - "<!-- Generated by coWiki"
        condition: and