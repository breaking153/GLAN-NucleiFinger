id: Octoprint_3D_printer_faviconhash
info:
  name: Octoprint (3D printer)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Octoprint (3D printer)"
        dsl:
          - "mmh3(base64_py(body)) == \"1307375944\""
        condition: or