id: CheckPoint_faviconhash
info:
  name: CheckPoint_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "CheckPoint"
        dsl:
          - "mmh3(base64_py(body)) == \"794809961\""
        condition: or