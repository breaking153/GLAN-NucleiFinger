id: Apache_Roller_keyword
info:
  name: Apache Roller_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: header
        name: "Apache Roller"
        words:
          - "Apache Roller"
        condition: and