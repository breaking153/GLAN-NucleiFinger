id: smartoa_keyword
info:
  name: smartoa_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "smartoa"
        words:
          - "/smartoa.plist"
        condition: and