id: Huawei_ADSL_Router_faviconhash
info:
  name: Huawei – ADSL-Router_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Huawei – ADSL-Router"
        dsl:
          - "mmh3(base64_py(body)) == \"-1395400951\""
        condition: or