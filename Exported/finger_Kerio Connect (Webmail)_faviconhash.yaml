id: Kerio_Connect_Webmail_faviconhash
info:
  name: Kerio Connect (Webmail)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Kerio Connect (Webmail)"
        dsl:
          - "mmh3(base64_py(body)) == \"-677167908\""
        condition: or