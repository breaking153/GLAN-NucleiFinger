id: CradlePoint_Technology_Router_faviconhash
info:
  name: CradlePoint Technology (Router)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "CradlePoint Technology (Router)"
        dsl:
          - "mmh3(base64_py(body)) == \"1466912879\""
        condition: or