id: HP_Printer_Server_faviconhash
info:
  name: HP Printer - Server_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "HP Printer - Server"
        dsl:
          - "mmh3(base64_py(body)) == \"905744673\""
          - "mmh3(base64_py(body)) == \"-2144363468\""
        condition: or