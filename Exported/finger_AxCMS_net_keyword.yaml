id: AxCMS_net_keyword
info:
  name: AxCMS_net_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "AxCMS_net"
        words:
          - "content=\"AxCMS.net"
        condition: and
      - type: word
        part: body
        name: "AxCMS_net"
        words:
          - "Generated by AxCMS.net"
        condition: and