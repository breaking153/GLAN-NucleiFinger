id: NEC_WebPro_faviconhash
info:
  name: NEC WebPro_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "NEC WebPro"
        dsl:
          - "mmh3(base64_py(body)) == \"1922032523\""
        condition: or