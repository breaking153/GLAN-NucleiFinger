id: Gallery_keyword
info:
  name: Gallery_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "Gallery"
        words:
          - "/gallery/images/gallery.png"
        condition: and