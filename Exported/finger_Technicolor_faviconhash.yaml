id: Technicolor_faviconhash
info:
  name: Technicolor_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Technicolor"
        dsl:
          - "mmh3(base64_py(body)) == \"1594377337\""
          - "mmh3(base64_py(body)) == \"-2138771289\""
        condition: or