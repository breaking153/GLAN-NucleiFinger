id: Apache_Storm_keyword
info:
  name: Apache Storm_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: header
        name: "Apache Storm"
        words:
          - "Apache Storm"
        condition: and