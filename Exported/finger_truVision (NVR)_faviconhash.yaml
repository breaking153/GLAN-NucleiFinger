id: truVision_NVR_faviconhash
info:
  name: truVision (NVR)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "truVision (NVR)"
        dsl:
          - "mmh3(base64_py(body)) == \"-1093172228\""
        condition: or