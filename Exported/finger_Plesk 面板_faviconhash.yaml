id: Plesk_mian_ban_faviconhash
info:
  name: Plesk 面板_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Plesk 面板"
        dsl:
          - "mmh3(base64_py(body)) == \"-134375033\""
        condition: or