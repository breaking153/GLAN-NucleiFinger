id: netdata_dashboard_faviconhash
info:
  name: netdata dashboard_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "netdata dashboard"
        dsl:
          - "mmh3(base64_py(body)) == \"-182423204\""
          - "mmh3(base64_py(body)) == \"1585145626\""
        condition: or