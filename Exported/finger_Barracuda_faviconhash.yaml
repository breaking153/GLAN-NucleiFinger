id: Barracuda_faviconhash
info:
  name: Barracuda_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Barracuda"
        dsl:
          - "mmh3(base64_py(body)) == \"1436966696\""
        condition: or