id: Grafana_keyword
info:
  name: Grafana_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: body
        name: "Grafana"
        words:
          - "Grafana"
          - "login"
          - "grafana-app"
        condition: and
      - type: word
        part: body
        name: "Grafana"
        words:
          - "https://grafana.com"
          - "public/build/grafana"
        condition: and