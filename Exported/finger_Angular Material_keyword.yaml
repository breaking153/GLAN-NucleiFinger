id: Angular_Material_keyword
info:
  name: Angular Material_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: header
        name: "Angular Material"
        words:
          - "Angular Material"
        condition: and