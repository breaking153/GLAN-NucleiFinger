id: Bluehost_faviconhash
info:
  name: Bluehost_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Bluehost"
        dsl:
          - "mmh3(base64_py(body)) == \"-1119613926\""
        condition: or