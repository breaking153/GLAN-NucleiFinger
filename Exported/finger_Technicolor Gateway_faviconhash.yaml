id: Technicolor_Gateway_faviconhash
info:
  name: Technicolor Gateway_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Technicolor Gateway"
        dsl:
          - "mmh3(base64_py(body)) == \"1835479497\""
        condition: or