id: Handle_Proxy_faviconhash
info:
  name: Handle Proxy_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Handle Proxy"
        dsl:
          - "mmh3(base64_py(body)) == \"926501571\""
        condition: or