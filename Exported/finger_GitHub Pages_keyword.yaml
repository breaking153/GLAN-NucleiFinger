id: GitHub_Pages_keyword
info:
  name: GitHub Pages_keyword
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: word
        part: header
        name: "GitHub Pages"
        words:
          - "GitHub Pages"
        condition: and