id: ISP_Manager_faviconhash
info:
  name: ISP Manager_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "ISP Manager"
        dsl:
          - "mmh3(base64_py(body)) == \"-986678507\""
        condition: or