id: Vmware_Secure_File_Transfer_faviconhash
info:
  name: Vmware Secure File Transfer_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "Vmware Secure File Transfer"
        dsl:
          - "mmh3(base64_py(body)) == \"1642701741\""
        condition: or