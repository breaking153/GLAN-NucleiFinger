id: DNN_CMS_faviconhash
info:
  name: DNN (CMS)_faviconhash
  author: GLAN
  severity: info
  tags: tech
http:
  - method: GET
    path:
      - "{{RootURL}}/favicon.ico"
    cookie-reuse: true
    matchers-condition: or
    redirects: true
    matchers:
      - type: dsl
        name: "DNN (CMS)"
        dsl:
          - "mmh3(base64_py(body)) == \"-1465479343\""
        condition: or