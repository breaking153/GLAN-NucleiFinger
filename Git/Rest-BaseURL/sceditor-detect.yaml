id: sceditor-detect

info:
  name: SCEditor Detect
  author: pikpikcu
  severity: info
  tags: tech,sceditor
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Ticket BBCode editor - SCEditor</title>"
          - 'title="SCEditor"'
        condition: and

      - type: status
        status:
          - 200
