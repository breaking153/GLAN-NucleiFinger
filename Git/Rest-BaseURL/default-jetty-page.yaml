id: default-jetty-page

info:
  name: Jetty Default Page
  author: dhiyaneshDk
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.title:"Powered By Jetty"
  tags: tech,jetty

http:
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: word
        words:
          - "<TITLE>Powered By Jetty</TITLE>"
        part: body
