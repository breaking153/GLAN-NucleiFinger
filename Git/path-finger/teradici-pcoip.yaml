id: teradici-pcoip

info:
  name: Teradici PCoIP Detection
  author: pdteam
  severity: info
  description: Teradici PColP was detected.
  reference:
    - https://www.teradici.com/
  classification:
    cwe-id: CWE-200
  tags: tech,pcoip
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{RootURL}}{{Path}}/info/"

    matchers:
      - type: word
        words:
          - "PCoIP Connection Manager"

    extractors:
      - type: regex
        group: 1
        regex:
          - 'PCoIP Connection Manager\/([0-9.]+)\.'
